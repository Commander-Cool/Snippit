<!DOCTYPE html>
<html>
<head>
	<title>Snippit</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div>
		<h2 class="pull-left">Snippit</h2><br>
		<button class="pull-right round-button">+</button>
	</div>
	<div class="list-group" id="snippits">
  		<button class="list-group-item active grab" id="paste">
    		<p class="list-group-item-heading pull-left data"><b id="title">Website Title</b></p>
    		<p class="list-group-item-text pull-left data" id="data">Paste Page URL or Selected Text</p>
  		</button>
	</div>
<script type="text/javascript" language="JavaScript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" language="JavaScript" src="js/main.js"></script>
<script type="text/javascript" language="JavaScript" src="js/bootstrap.min.js"></script>
</body>
</html>
